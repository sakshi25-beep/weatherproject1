<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1> Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>search Weather</p>
    </div>
    <div class="weather-container">
        <!--grant location container-->
        <div class=" sub-container grant-location-container">
            <img src="Images/location.png" width="80" height="80" loading="lazy">
            <p>grant Location Access</p>
            <p> Allow Acess to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!--search form>-->
        <form class="form-container"data-searchForm>
            <input data-searchInput placeholder="search for city...">
            <button class="btn">
                <img src="Images/search.png" width="20" height="20" loading="lazy">
            </button>
        </form>
        <!--loading screen container-->
        <div class=" sub-container loading-container">
            <img src="Images/loading.gif" width="150" height="150">
            <p>loading</p>
        </div>
        <!--show weather info-->
        <div class="user-info-container">
            <!--city name and flag-->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!--weather description-->
            <p data-weatherDesc></p>
            <!--weather icon-->
            <img data-weatherIcon>
            <!--temperature-->
            <p data-temp></p>
            
            <!--3 cards -parameter-->
            <div class="parameter-container">
                <!--card1-->
                <div class="parameter">
                    <img src="Images/wind.png">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>
                <!--card2-->
                <div class="parameter">
                    <img src="Images/humidity.png">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>
                <!--card3-->
                <div class="parameter">
                    <img src="Images/cloud.png">
                    <p> clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
